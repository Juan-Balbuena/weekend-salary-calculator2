        <h1>Add Employee</h1>

<body>

        <form onSubmit = "addData(event)">
            
            <input required placeholder="First Name" type = "text" id = "first-name"/>

         <button>
            Submit
        </button>
        </form>
        
<div id= "container">
    <h2>Employees</h2>
</div>

    </div>
